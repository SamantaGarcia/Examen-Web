<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos.css">
    <title>Formulario</title>
</head>
<body>
  <!-- Navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Estudiantes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active" id="item">
              <a class="nav-link" href="./Formulario.html">Formulario <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active" class="item">
              <a class="nav-link" href="./Tabla.html">Tabla <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  <!-- /Navbar -->
  <div class="container">
    <!-- Formulario -->
    <div class="row">
        <!-- Formulario -->
        <div class="col-md-12" id="form">
          <div class="row">
            <form id="formulario" class="col-12 needs-validation" novalidate>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Juan Pérez"
                  required
                />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Este campo es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="materia">Materia</label>
                <select name="materia" id="materia">
                  <option value="">Elige una materia</option>
                  <option value="programacion Web">Programacion Web</option>
                  <option value="sistemas Embebidos">Sistemas Embebidos</option>
                </select>
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">
                  Introduzca una materia valida
                </div>
              </div>
              <div class="form-group">
                  <label for="birthday">Calificación por materia</label>
                  <input type="number" class="form-control" id="calificacion" />
                  <div class="valid-feedback">Correcto!</div>
                  <div class="invalid-feedback">Introduzca una calificación del 1-10</div>
                </div>
              <div class="form-group">
                <label for="birthday">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fNacimiento" />
                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Introduzca una fecha válida</div>
              </div>
              <button id="agregar" type="button" class="btn btn-primary">
                Agregar
              </button>
            </form>
         
      </div>
    <!-- /Formulario -->
  </div>
</body>
<script src="Formulario.js"></script>
</html>


<!-- Tabla -->
<div class="col-md-8" style="display:none">
    <table id="tabla" class="table border">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Materia</th>
          <th>Calificación</th>
          <th>Fecha de nacimiento</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table id="tablaInfo" class="table border" style="display:none">
        <thead>
                <tbody>
                    <th>Calificacion total: </th>
                    <td></td>
                    <td id="totalCal"></td>
                    <td></td>
                    <td></td>
                </tbody>
    </table>
    <!-- /Tabla -->
